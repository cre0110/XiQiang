<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>撞破南墙找西墙</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/s.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>

<br>

<div class="container">
    <div class="row">
        <div class="col-md-15">
            <br><br>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Head</th>
                    <th>UID</th>
                    <th>QQ</th>
                    <th>Name</th>
                    <th>Passwd</th>
                    <th>Power</th>
                </tr>
                </thead>
                <tbody>
                {% for i in reslist %}

                <tr>
                    <td><img src="{{ i['head'] }}" width="60px"></td>
                    <td><a href="/door/user?qq={{ i['qq'] }}">{{ i['uid'] }}</a></td>
                    <td>{{ i['qq'] }}</td>
                    <td>{{ i['name'] }}</td>
                    <td>{{ i['passwd'] }}</td>
                    <td>{{ i['power'] }}</td>
                </tr>

                {% endfor %}
                </tbody>
            </table>
            <br><br>
            <ul class="pagination justify-content-center">
                {% if page == 1 %}
                <li class="page-item disabled"><a class="page-link">首页</a></li>
                <li class="page-item disabled"><a class="page-link">上一页</a></li>
                {% else %}
                <li class="page-item"><a class="page-link" href="/door/users_list">首页</a></li>
                <li class="page-item"><a class="page-link" href="/door/users_list?page={{ page - 1 }}">上一页</a></li>
                {% endif %}
                <li class="page-item active"><a class="page-link" href="#">{{ page }}</a></li>
                <li class="page-item"><a class="page-link" href="/door/users_list?page={{ page + 1 }}">下一页</a></li>
            </ul>

            <br><br><br><br><br>

        </div>
    </div>
</div>


<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://api.vvhan.com/api/bolang"></script>-->
<!--<script src="https://api.vvhan.com/api/yinghua"></script>-->

</body>
</html>
