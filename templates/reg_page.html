<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>撞破南墙找西墙 - 注册</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/s.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>

{% include '_nav_index.html' %}

<br><br>

{% for message in get_flashed_messages(with_categories=True) %}
<div class="container">
	<div class="alert alert-{{ message[0] }}">
	  {{ message[1]|safe }}
	</div>
</div>
{% endfor %}

<br><br><br><br>
<div class="container mt-3">
  <h2>注册账户</h2>
	<form action="", method="post">
	  <input type="hidden" name="qq" value="{{ qq }}">
	  <input type="hidden" name="passwd" value="{{ passwd }}">
	  <div class="mb-3 mt-3">
		<label class="form-label">QQ邮箱验证码：</label>
		<input type="text" class="form-control" id="verify" placeholder="QQ邮箱验证码(已发送到对应的QQ邮箱中)" name="verify" style="width: 100%;" required>
	  </div>
	  <div class="mb-3 mt-3">
		<label class="form-label">昵称：</label>
		<input type="text" class="form-control" id="name" placeholder="昵称" name="name" style="width: 100%;" required>
	  </div><br>
	  <button type="submit" class="btn btn-ff9933">完成注册</button>
	</form>
</div>
<br><br><br><br><br><br><br><br>

{% include '_footer.html' %}

</body>
</html>
