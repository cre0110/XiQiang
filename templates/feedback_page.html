<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>撞破南墙找西墙 - 意见反馈</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/s.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>

{% include '_nav_index.html' %}

<br><br>

{% for message in get_flashed_messages(with_categories=True) %}
<div class="container">
    <div class="alert alert-{{ message[0] }}">
        {{ message[1]|safe }}
    </div>
</div>
{% endfor %}

<br>
<div class="container">
    <h2>意见反馈 & 留言墙</h2><br>
	向墙反馈意见和留言<br>
	发现平台BUG和漏洞请在此页面反馈给我们，十分感谢！<br>
    <form action="" , method="post">
        <div class="mb-3 mt-3">
            <textarea class="form-control" rows="5" id="feedback" name="content" style="width: 100%;"></textarea>
        </div>
		<div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="anonymous"> 匿名
            </label>
        </div>
        <button type="submit" class="btn btn-ff9933">提交反馈</button>
    </form>
</div>


</body>
</html>
